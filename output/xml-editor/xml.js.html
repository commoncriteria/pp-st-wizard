	<script>
	  
function readAllCookies() {
    ret=[];
    var ca = document.cookie.split(';');
    var aa,bb;
    for(aa=0;ca.length > aa ; aa++) {
        if (3>ca[aa].length){ continue;}
        var blah=ca[aa].split('=');
        if (2 != blah.length){
            console.log("Malformed Cookie.");
            continue;
        }
        key=blah[0].trim();
        val=decodeURIComponent(blah[1]);
        ret[key]=val;
    }
    return ret;
}

function saveAllCookies(cookies){
    var key;
    // run through the cookies
    for (key in cookies) {
        createCookie(key, cookies[key] );
    }
}

function createCookie(name,value){
    var date = new Date();
    // 10 day timeout
    date.setTime(date.getTime()+(10*24*60*60*1000));
    var expires = "; expires="+date.toGMTString();
    document.cookie = name+"="+encodeURIComponent(value)+expires+"; path=/";
}

function eraseCookie(name) {
    createCookie(name,"",-1);
}
/**
 * @param name Is an array, where the value will be stored (if it exsits).
 * @returns True if it was there false otherwise
 */
function getFromArray(array, id, buff){
    if ( id in array) {
       if ("undefined" != array[id]){
           buff[0]=array[id];
	   return true;
       }
    }
    return false;
}

function getFromArrayOrDefault(array, id, def_val){
    var vals = [];
    if (getFromArray(array, id, vals)){
	return vals[0];
    }
    else{
	return def_val;
    }
}
	      
	  
var cookieJar=[];
function handleOnLoad(){
    readAllCookies();
    var xml_data = document.getElementById("xml_data");
    xml_data.value = getFromArrayOrDefault(cookieJar, "xml_data", "");
}

function handleValidate(){
    var xml = document.getElementById("xml_data").value;
    createCookie(xml, "xml_data");
    var sch = document.getElementById("xml_data").value;
    createCookie(sch, "schema_data");
    console.log("Validating");
}
